<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Jsf crud</title>
</head>
<h:body>
<div align="center">
<h:form>
<h2>Students Details</h2>
<h:dataTable value="#{studentController.studentDetail}" var="o" border="1" style="color:green">
    			
    		
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Name</f:facet>
    				<!-- row record -->
    				#{o.name}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Sex</f:facet>
    				#{o.sex}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Grade</f:facet>
    				#{o.grade}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Faculty</f:facet>
    				#{o.faculty.faculty}
    			</h:column>
    			<h:column>
    			<f:facet name="header">Action</f:facet>
    			<h:commandButton value="delete" action="#{studentController.delete(o.s_id)}"/>
    			<h:commandButton value="edit"/>
    			</h:column>
    		
    		</h:dataTable>

</h:form>
</div>
</h:body>
</html>
